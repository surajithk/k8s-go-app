apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-go-app-ingress
  labels:
    app: k8s-go-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx  # Update based on your ingress controller
  rules:
  - host: k8s-go-app.local  # Update with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: k8s-go-app-service
            port:
              number: 80